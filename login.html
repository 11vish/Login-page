<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Social Butterfly</title>
    <style>
        /* Background */
        body {
            font-family: "Poppins", sans-serif;
            background: url("image/img.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: center;
            padding-right: 10%;
            color: white;
            overflow: hidden;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            width: 400px;
            box-shadow: 0 8px 16px rgba(255, 192, 203, 0.5);
            animation: slideInRight 1.5s ease-in-out;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.8);
        }

        /* Form Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        /* Login Button */
        .btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            width: 220px;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Signup Redirect */
        .signup-link {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #ff9a9e;
            text-decoration: none;
            font-weight: bold;
        }

        /* Animations */
        @keyframes slideInRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <p class="signup-link">New here? <a href="signup.html">Create an account</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Check if user exists in localStorage
            if (localStorage.getItem(username) === password) {
                alert("Login successful! Redirecting to dashboard.");
                localStorage.setItem("loggedInUser", username); // Store the logged-in user
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>

</body>
</html>
